<div ui-view class="ui-widget">
    <div>
        <h3>{{title}}</h3>
    </div>
    <div data-ng-init="loadData()">
        <button class="btn btn-default btn-primary" ng-click="addRow()" tooltip="Add">
            <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr style="font-weight: bold">
                    <th ng-repeat="field in fields">{{ field || '' }}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records" style="vertical-align:top;">
                    <td ng-repeat="field in fields">
                        <span>
                            {{record}}
                        </span>
                    </td>

                    <td style="white-space:nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="saveRow($data, capture.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == capture">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary" tooltip="Edit">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="clearFeedbacks();rowform.$cancel();cancelRow($index)" class="btn btn-primary" tooltip="Cancel">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </form>
                 
                  </td>
                </tr>
            </tbody>
        </table>
        <br/>
        <script type="text/ng-template" id="confirmRemoval.html">
            <div class="modal-header">
                <h3 class="modal-title">Warning</h3>
            </div>
            <div class="modal-body">
                Do you really want to remove this record?
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="ok()">Remove</button>
                <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
</div>
